<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Instagram tags search</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="js/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">

        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->       

        <script data-main="js/app.js" src="js/lib/require/require.js"></script>

    </head>
    
   
    <body>
        <header class="container-fluid">
            <a href="#"><img src="images/logo.png"></a>
        </header>
        
        
        <section class="container" id="wrapper_container">

            <div class="input-group">
                <input id="search_input" type="text" name="search" placeholder="Search by tags..." autofocus></input>
                <button type="button" class="btn btn-default" id="btn_search"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
            </div>

            <div id="content" class="content_place">

            </div>

            <div id="load_more" class="load_more_place">
                <button type="button" class="btn btn-default" id="btn_load_more"><strong>Load more</strong></button>
            </div>      

        </section>

        <section id="content_one_photo" class="container" style='display: none'>

        </section>  

    <script type="text/template" id="comments-template">

                <% if (comments.length>3) { %>

                    <div class='more_comments'> 
                        <span class="text_more_comments" onmouseout="this.style='text-decoration:none'" onmouseover="this.style='text-decoration:underline'"> <%= comments.length-3 %> more comments </span>
                    </div>

                <% } %>    

                <% _.each(comments, function (comment_text, index) {%>
                        
                    <div class='one_comment_block' <% if ( (comments.length-index) > 3 ) {%> style="display: none" <%}; %>>
                        <div class="description_photo">
                            <img class="img-responsive user_picture_com" src="images/my_user_picture.jpg">
                        </div>
                        <div class="description_text">
                            <span class="user_name_text"> nester </span>
                            <%= comment_text %>
                        </div>   
                    </div>

                <% }); %>   

            <div class="div_input_comment">
                <textarea class="textarea_comment" name="comment" placeholder="Write a comment" wrap="soft"></textarea>
            </div>

    </script>


    <script type="text/template" id="all_comments-template">   
            <div class="all_comments_block_page2">
                <% _.each(comments, function (comment_text) {%>
                        
                    <div class='one_comment_block'>
                        <div class="description_photo">
                            <img class="img-responsive user_picture_com" src="images/my_user_picture.jpg">
                        </div>
                        <div class="description_text">
                            <span class="user_name_text"> nester </span></br>
                            <%= comment_text %>
                        </div>   
                    </div>

                <% }); %>   
            </div>

            <div class="div_input_comment"> 
                <textarea class="textarea_comment" name="comment" placeholder="Write a comment" wrap="soft"></textarea>
            </div>

    </script>

    </body>
</html>
